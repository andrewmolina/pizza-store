services:
  database:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pizzadb
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  config-server:
    build:
      context: ./config-server
      args:
        JAR_FILE: target/config-server-0.0.1-SNAPSHOT.jar
    image: amolina/config-server:latest
    ports:
      - "8071:8071"
    depends_on:
      - database

  eureka-server:
    build:
      context: ./eureka-server
      args:
        JAR_FILE: target/eureka-server-0.0.1-SNAPSHOT.jar
    image: amolina/eureka-server:latest
    ports:
      - "8072:8072"
    depends_on:
      database:
        condition: service_healthy
      config-server:
        condition: service_started

  gateway-server:
    build:
      context: ./gateway-server
      args:
        JAR_FILE: target/gateway-server-0.0.1-SNAPSHOT.jar
    image: amolina/gateway-server:latest
    ports:
      - "8073:8073"
    depends_on:
      database:
        condition: service_healthy
      config-server:
        condition: service_started
      eureka-server:
        condition: service_started

  menu-service:
    build:
      context: ./menu-service
      args:
        JAR_FILE: target/menu-service-0.0.1-SNAPSHOT.jar
    image: amolina/menu-service:latest
    environment:
      SPRING_PROFILES_ACTIVE: dev
    # ports removed - only accessible via gateway
    depends_on:
      database:
        condition: service_healthy
      config-server:
        condition: service_started
      
  order-service:
    build:
      context: ./order-service
      args:
        JAR_FILE: target/order-service-0.0.1-SNAPSHOT.jar
    image: amolina/order-service:latest
    environment:
      SPRING_PROFILES_ACTIVE: dev
    # ports removed - only accessible via gateway
    depends_on:
      database:
        condition: service_healthy
      config-server:
        condition: service_started
      
  customer-service:
    build:
      context: ./customer-service
      args:
        JAR_FILE: target/customer-service-0.0.1-SNAPSHOT.jar
    image: amolina/customer-service:latest
    environment:
      SPRING_PROFILES_ACTIVE: dev
    # ports removed - only accessible via gateway
    depends_on:
      database:
        condition: service_healthy
      config-server:
        condition: service_started
